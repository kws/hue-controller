# This section is here to easily be able to re-map lights if 
# they are renamed and moved around. However, numbers or names
# can also be used in schedules
lights:
  # Dining
  DINING_CEILING: Dining Ceiling
  DINING_UPLIGHT: Dining Uplight

  # Sofa
  SOFA_CEILING: Sofa Ceiling
  SOFA_UPLIGHT: Sofa

  #Cupboard
  CUPBOARD_TOP: Cupboard Top
  CUPBOARD_BOTTOM: Cupboard Bottom

  # Others
  DESK_LAMP: Desk Lamp
  TV_LIGHTS: TV lights

  # Bedroom
  CARS_LIGHT: 3
  BED: 4

schedules:
  random:
    cron: '*/15 * * * * *'
    action:
      lights:
        - CUPBOARD_BOTTOM
        - CUPBOARD_TOP
        - DESK_LAMP
      method: random
      transition: 15000
  bedtime:
    cron: '45 19 * * *'
    condition:
      room: Living room
      status: any_on
    action:
      lights:
        - DINING_UPLIGHT
        - SOFA_UPLIGHT
        - CUPBOARD_BOTTOM
        - CUPBOARD_TOP
      method: flash
      colour: red
  dimtest:
    cron: '* 14-16 * * *'
    condition:
      room: Julians Room
      status: any_on
    action:
      lights:
        - CARS_LIGHT
        - BED
      method: dim
      step: 10
      target: 35

# These jobs are executed immediately - and can be used for notifying succesful reload of schedules
instant: 
  loadOK:
    action:
      lights: DINING_UPLIGHT
      method: flash
      colour: magenta   
      timeout: 2000   


